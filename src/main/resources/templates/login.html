<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sign in</title>
</head>
<body>
	<section>
		<div class="container mt-2 mb-2">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 my-auto">
					<div class="card">
						<h4 class="card-header">Sign in</h4>
						<div class="card-body">
							<!-- <div class="alert alert-danger" role="alert" th:if="${param.error}">
						Invalid username or password
					</div>
					<div class="alert alert-success" role="alert" th:if="${param.logout}">
						Logout Successfully!
					</div> -->

							<div class="alert alert-danger alert-dismissible fade show"
								role="alert" th:if="${param.error}">
								Invalid username or password
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="alert alert-success alert-dismissible fade show"
								role="alert" th:if="${param.logout}">
								Logout Successfully!
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<form role="form" method="post" th:action="@{/dosignin}"
								action="#">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Email</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="fas fa-at"></i></span>
												</div>
												<input type="text" class="form-control" name="username">
											</div>
											<div class="help-block with-errors text-danger"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Password</label>
											<div class="input-group">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="fas fa-key"></i></span>
												</div>
												<input type="password" name="password" class="form-control">
											</div>
											<div class="help-block with-errors text-danger"></div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<div class="row">
												<div class="col-md-6">
													<div class="checkbox checkbox-primary">
														<input id="checkbox_remember" type="checkbox"
															name="remember"> <label for="checkbox_remember">
															Remember me</label>
													</div>
												</div>
												<div class="col-md-6">
													<div id="registerLink" class="text-right">
														<a th:href="@{/signup}" class="text-info">Register
															here</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<input type="hidden" name="redirect" value=""> 
										<input type="submit" class="btn bg-primary text-white"
											value="Sign in" name="submit">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
