<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
				<span><i class="fas fa-bars" onclick="toggleSidebar()"></i></span>
					<div class="card" th:if="${contact}">
						<div class="card-body">
							<div class="text-center">
								<img class="profilePicture rounded-circle z-depth-2" src=""  th:src="@{'/images/'+${contact.imageUrl}}" alt="Profile image" />
								<h2 th:text="${contact.firstName}+' '+${contact.lastName}"></h2>
								<table class="table">
									<tbody>
										<tr>
									      <th scope="row">ID</th>
									      <td th:text="${contact.id}"></td>
									    </tr>
									    <tr>
									      <th scope="row">Email</th>
									      <td th:text="${contact.email}"></td>
									    </tr>
									    <tr>
									      <th scope="row">Contact No.</th>
									      <td th:text="${contact.contactNo}"></td>
									    </tr>
									    <tr>
									      <th scope="row">Work Detail</th>
									      <td th:text="${contact.workDetail}"></td>
									    </tr>
									    <tr>
									      <th scope="row">Description</th>
									      <td th:utext="${contact.description}"></td>
									    </tr>
									 </tbody>
								</table>
								<div class="container">
									<a href="#" th:onclick="|deleteConfirmation(-1,${contact.id})|" type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i> Delete</a>
									<a href="#" th:href="@{'/user/'+${contact.id}+'/updatecontact'}" type="button" class="btn btn-outline-info"><i class="fas fa-pen"></i> Update</a>
								</div>
							</div>
						</div>
					</div>
					<div th:unless="${contact}" class="container-fluid text-center">
						<h3 class="table-danger">You dont have permission to view this contact</h3>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
