<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
				<span><i class="fas fa-bars" onclick="toggleSidebar()"></i></span>
					<div class="card" th:if="${user}">
						<div class="card-body">
							<div class="text-center">
								<img class="profilePicture rounded-circle z-depth-2" src=""  th:src="@{'/images/'+${user.imageUrl}}" alt="Profile image" />
								<h2 th:text="${user.firstName}+' '+${user.lastName}"></h2>
								<table class="table">
									<tbody>
										<tr>
									      <th scope="row">#ID</th>
									      <td th:text="${user.id}"></td>
									    </tr>
									    <tr>
									      <th scope="row">Email</th>
									      <td th:text="${user.email}"></td>
									    </tr>
									    <tr>
									      <th scope="row">About</th>
									      <td th:text="${user.about}"></td>
									    </tr>
									    
									 </tbody>
								</table>
								<div class="container">
									<a href="#" th:href="@{'/user/'+${user.id}+'/updateuser'}" type="button" class="btn btn-outline-info"><i class="fas fa-pen"></i> Update</a>
								</div>
							</div>
						</div>
					</div>
					<div th:unless="${user}" class="container-fluid text-center">
						<h3 class="table-danger">You dont have permission to view this user</h3>
					</div>
				</div>
			</div>
		</div>
		<script>
			$("#myprofile-link").addClass("active");
		</script>
	</section>
</body>
</html>
