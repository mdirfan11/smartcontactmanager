<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/stylesheet.css}">
	
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <title th:text="${titel}">base html</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
	  <a class="navbar-brand" href="#">Smart Contact Manager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto text-uppercase">
	    <li class="nav-item active">
	        <a class="nav-link" ><span><i class="fas fa-user-circle"></i></span> <span th:text="${user.firstName}+' '+${user.lastName}"></span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/user/home}"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
	      </li>
	      <!-- <li class="nav-item active">
	        <a class="nav-link" href="#"><i class="far fa-address-card"></i> About</a>
	      </li> -->
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
	      </li>
	      <!-- <li class="nav-item">
	        <a class="nav-link" th:href="@{/signin}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/signup}"><i class="bi bi-box-arrow-in-left"></i> Signup</a>
	      </li> -->
	    </ul>
	    
	  </div>
	</nav>
	<div class=".container-fluid mt-5">
		<!-- Side bar div -->
		<div class="sidebar">
			<span class="closeBtn"><i class="fas fa-times" onclick="toggleSidebar()"></i></span>
			<a id="home-link" href="#" th:href="@{/user/home}" class="item"><i class="fas fa-home"></i> Home</a>
			<a id="view-contact-link" href="#" th:href="@{/user/viewcontact/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contact</a>
			<a id="add-contact-link" href="#" th:href="@{/user/addcontact}" class="item"><i class="far fa-address-book"></i> Add Contact</a>
			<a id="myprofile-link" href="#" th:href="@{/user/myprofile}" class="item"><i class="fas fa-user-alt"></i> My Profile</a>
			<a id="setting-link" href="#" th:href="@{/setting}" class="item"><i class="fas fa-tools"></i> Setting</a>
			<a id="logout-link" href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		</div>
		<!-- End Side bar div -->
		
		<!-- Main content div -->
		<div class="content">
	    	<div th:replace="${content}"></div>
	    </div>
	    <!-- End Main content div -->
    </div>

    
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  	<script th:src="@{/javascript/common.js}"></script>
  
  </body>
</html>
