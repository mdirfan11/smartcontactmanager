<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Sign in</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 my-auto">
					<div class="card">
						<div class="card-body">
							<div class="container" th:if="${session.message}">
							<div  class="alert alert-success" role="alert">
							 	<p th:text="${session.message.msgContent}"></p>
							</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<form action="#" th:action="@{/forgetpassword/doupdatepassword}" autocomplete="off" method="post">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="password">Password</label>
										<input name="password" class="form-control"  type="password" placeholder="New password" required/>
									</div>
									<div class="form-group">
										<label for="confirmPassword">Confirm Password</label>
										<input name="confirmPassword" class="form-control"  type="password" placeholder="Confirm password" required/>
									</div>
								</div>
							</div>
							<div class="container text-center">
								<!-- <button class="btn btn-warning text-white" type="submit" value="Send OTP">Send OTP</button> -->
								<input type="submit"  class="btn btn-warning text-white" value="Change Password"/>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
